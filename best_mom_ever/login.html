<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>***登陆界面</title>
  <link rel="stylesheet" href="css/login.css">
  <script defer src="js/loginjs.js"></script>
</head>

<body>
  <main id="main-holder">
    <h3 id="login-header">请输入用户名和密码~</h3>

    <div id="login-error-msg-holder">
      <p id="login-error-msg">用户名输错啦！！ <span id="error-msg-second-line">and/or password</span></p>
    </div>
    
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="请输入 happybirthday">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="请输入四位数生日：****">
      <input type="submit" value="点击登录" id="login-form-submit">
    </form>
  
  </main>
</body>

</html>
